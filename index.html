<!DOCTYPE html>

<head>

  <style>
    body {

      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      text-align: center;
      max-width: 500px;
      margin: auto;
    }
    p {
      color: #041002;
      font-size: 20px;
      margin-bottom: 0;
    }
    .question-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 10px;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    .button.yes {
      background-color: #4CAF50;
      color: white;
    }
    .button.no {
      background-color: #f44336;
      color: white;
    }
    .button:hover {
      opacity: 0.8;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .image-modal-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      max-height: 80%;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .image-modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
